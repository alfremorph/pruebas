<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 100vw;
            height: 100vh;
            margin: none;
            padding:none;
        }
    </style>
</head>
<body>
<div id="annotation">Entorno urbano del Estadio Getafe</div>
<style>
  button{
    display: block;
    width: 50px;
    height: 20px;
    border-radius: 10px;
    border: none;
    font-size: medium;
    opacity: 0.75;
    background-color: #f0884c;
    box-sizing: content-box;
  }

  #annotation{
    background-color: #f1cb50;
    position: absolute;
    font-family:monospace;
    font-weight: bold;
    transform: translate(20px, 20px);
    border-radius: 5px;
    padding: 6px 20px;
  }
  button[slot="hotspot-5"]{
    --min-hotspot-opacity: 0;
  }

  button[slot="hotspot-6"]{
    --min-hotspot-opacity: 0;
    background-color: #61c9df;
  }
  :not(:defined) > * {
    display: none;
  }
</style>
<model-viewer {bounds="tight"
         src="https://mocarabes.com/wp-content/uploads/videos/MV-Getafe.glb"
         ar ar-modes="scene-viewer webxr quick-look"
         enable-pan
         camera-controls
         camera-orbit="150deg 75deg 2.5m
         environment-image="neutral"
         poster="https://mocarabes.com/wp-content/uploads/videos/2022-06-15%2019_37_31.png"
         shadow-intensity="1.5"
         exposure="1.2"
         shadow-softness="0.75"
            }>


</model-viewer>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
</body>
